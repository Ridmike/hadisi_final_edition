<app-header></app-header>
<div class="upper-sec-outer">
  <div class="upper-tile-outer">
    <div class="about-sec">
      <div class="main-area">
        <p class="main-text">Anything for you
          Any service, person or goods required for daily life can be availed through
          Hadisi.lk website or our mobile app</p>
          <div class="button-outer">
            <button type="button" class="all-ads-button" routerLink="/ads">All ads</button>
          </div>
      </div>
      <div class="vector-area">
        <img src="/images/6963167.png" class="vector-img" alt="vector">
      </div>
    </div>
  </div>

  <div class="down-tile-outer">
    <div class="serach-outer">
      <input type="text" class="searchTerm" placeholder="Search Here....">
      <button type="submit" class="searchButton border-primary bg-primary">
        <img width="30" height="30" class="icon-search" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png" alt="search--v1"/>
      </button>
    </div>
    <div class="category-outer">
      <div class="category-set">
        <div class="header-text">
          <p class="category-text">BROWSE BY CATEGORIES</p>
        </div>

        <div class="set-outer">
          <div class="line-set" *ngFor="let mainCat of catHome">
            <div class="cards">
              <div class="icon-outer">
                <img src="{{mainCat.img}}">
              </div>
              <div class="label-outer">
                <p class="label-text">{{mainCat.section}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

</div>
