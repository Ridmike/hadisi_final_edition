<app-header></app-header>
<div class="main-outer w-full h-full items-center">
  <div class="form-outer w-1/3 mx-auto my-12 rounded-2xl">
    <p class="main-text my-8 text-center font-bold text-3xl">Contact Us Here</p>
    <div class="w-2/3 p-2 mx-auto">
      <p>First Name</p>
      <input type="text" class="w-full h-8 border-2 border-b-gray-900 rounded p-1">
    </div>
    <div class="w-2/3 my-6 p-2 mx-auto">
      <p>Email</p>
      <input type="email" class="w-full h-8 border-2 border-b-gray-900 rounded p-1">
    </div>
    <div class="w-2/3 my-6 p-2 mx-auto">
      <p>Contact No</p>
      <input type="number" class="w-full h-8 border-2 border-b-gray-900 rounded p-1">
    </div>
    <div class="w-2/3 p-2 my-6 mx-auto">
      <p>Message</p>
      <textarea rows="4" class="border-b-gray-900 border-2 w-full rounded p-1"></textarea>
    </div>
    <div class="w-2/3 p-2 mx-auto mb-5">
      <button class="h-8 border-2 border-red-950 w-full rounded bg-gray-100 font-bold">Submit</button>
    </div>

  </div>
</div>
<app-footer></app-footer>
