<app-header></app-header>
<div>
  <div class="w-full overflow-visible container-fluid min-h-screen">
    <div class="inner-layer min-h-screen">
      <div class="form-outer">
        <div class="text-outer">
          <h4 class="header-text">Select the Category</h4>
          <p class="wc-text">Welcome to Hadisi.lk!</p>
          <hr>
        </div>
        <div class="accordion-wrapper">
          <div class="accordion-grid" >
            <div *ngFor="let category of catList">
              <div class="accordion-tab" (click)="toggleAccordion(category.id)">
                {{category.section}}
                <div class="arrow" [ngClass]="{'rotate-down': isActive(category.id)}">
                  <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/000000/more-than.png" alt="more-than"/>
                </div>
              </div>
              <div *ngIf="isActive(category.id)" class="content show">
                <div *ngFor="let subCat of category.subCats" class="inner-content">
                  <input type="checkbox" [id]="'checkCategory-' + category.id + '-' + subCat.subId" class="cursor-pointer ml-10">
                  <label class="cursor-pointer" [for]="'checkCategory-' + category.id + '-' + subCat.subId">{{subCat.subCatName}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="next-button">
          <button class="next-button-1" (click)="startForm()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
